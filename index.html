<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Pro - 날씨 정보 앱</title>
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-background">
        <div class="bg-circle bg-circle-1"></div>
        <div class="bg-circle bg-circle-2"></div>
        <div class="bg-circle bg-circle-3"></div>
    </div>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo-container">
                <i class="fas fa-cloud-sun"></i>
            </div>
            <h1 class="main-title">Weather Pro</h1>
            <p class="subtitle">실시간 날씨 정보와 예보를 확인하세요</p>
            
            <!-- Search Container -->
            <div class="search-wrapper">
                <div class="search-container">
                    <div class="search-glow"></div>
                    <div class="search-box">
                        <input 
                            type="text" 
                            id="cityInput" 
                            placeholder="도시명을 입력하세요 (예: 서울, 부산, Busan, Seoul)..." 
                            class="search-input"
                        />
                        <button id="searchBtn" class="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Loading State -->
            <div id="loading" class="loading hidden">
                <div class="loading-container">
                    <div class="loading-icon">
                        <i class="fas fa-cloud"></i>
                    </div>
                    <p class="loading-text">날씨 정보를 가져오는 중...</p>
                </div>
            </div>

            <!-- Weather Info -->
            <div id="weatherInfo" class="weather-info hidden">
                <!-- Current Weather Card -->
                <div class="weather-card current-weather-card">
                    <div class="card-glow"></div>
                    <div class="card-content">
                        <div class="weather-grid">
                            <!-- Location Info -->
                            <div class="location-info">
                                <h2 id="cityName" class="city-name"></h2>
                                <p id="country" class="country-name"></p>
                                <div class="datetime-info">
                                    <div class="time-info">
                                        <i class="fas fa-clock"></i>
                                        <span id="currentTime"></span>
                                    </div>
                                    <div class="date-info">
                                        <i class="fas fa-calendar"></i>
                                        <span id="currentDate"></span>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Weather Main -->
                            <div class="weather-main">
                                <div class="weather-icon-container">
                                    <i id="weatherIcon" class="weather-icon"></i>
                                    <p id="weatherDescription" class="weather-description"></p>
                                </div>
                                <div class="temperature-display">
                                    <span id="temperature" class="temperature"></span>
                                    <span class="temperature-unit">°C</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Weather Details Grid -->
                <div class="weather-details-grid">
                    <div class="detail-card">
                        <div class="detail-icon-container detail-icon-red">
                            <i class="fas fa-thermometer-half"></i>
                        </div>
                        <div class="detail-content">
                            <p class="detail-label">체감온도</p>
                            <p id="feelsLike" class="detail-value"></p>
                        </div>
                    </div>

                    <div class="detail-card">
                        <div class="detail-icon-container detail-icon-blue">
                            <i class="fas fa-tint"></i>
                        </div>
                        <div class="detail-content">
                            <p class="detail-label">습도</p>
                            <p id="humidity" class="detail-value"></p>
                        </div>
                    </div>

                    <div class="detail-card">
                        <div class="detail-icon-container detail-icon-green">
                            <i class="fas fa-wind"></i>
                        </div>
                        <div class="detail-content">
                            <p class="detail-label">풍속</p>
                            <p id="windSpeed" class="detail-value"></p>
                        </div>
                    </div>

                    <div class="detail-card">
                        <div class="detail-icon-container detail-icon-yellow">
                            <i class="fas fa-eye"></i>
                        </div>
                        <div class="detail-content">
                            <p class="detail-label">가시거리</p>
                            <p id="visibility" class="detail-value"></p>
                        </div>
                    </div>
                </div>

                <!-- Forecast Section -->
                <div class="forecast-section">
                    <div class="forecast-card">
                        <div class="card-glow forecast-glow"></div>
                        <div class="card-content">
                            <h3 class="forecast-title">
                                <i class="fas fa-calendar-alt"></i>
                                3일 예보
                            </h3>
                            <div id="forecastContainer" class="forecast-container">
                                <!-- Forecast items will be dynamically added here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Error State -->
            <div id="error" class="error hidden">
                <div class="error-container">
                    <div class="error-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <p id="errorMessage" class="error-text"></p>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>© 2024 Weather Pro. Powered by WeatherAPI.com</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
